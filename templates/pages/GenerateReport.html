<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
            transform: translateY(20px);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeInFromRight 1.5s ease-in-out;
        }

        .student-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #1e3c72;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .student-details {
            font-size: 1.2rem;
            color: #555;
        }

        .report-section {
            margin-bottom: 30px;
            background: #f7f9fc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 1.5s ease-in-out;
        }

        .report-section h2 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .editable-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            resize: vertical;
            animation: highlightFade 2s infinite;
        }

        .save-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .save-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInFromRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highlightFade {
            0% {
                box-shadow: 0 0 10px rgba(30, 60, 114, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(30, 60, 114, 0.3);
            }
            100% {
                box-shadow: 0 0 10px rgba(30, 60, 114, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Report</h1>

        <div class="student-info">
            <img src="placeholder_student_photo.jpg" alt="Student Photo" class="student-photo">
            <div class="student-details">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Grade:</strong> 10</p>
                <p><strong>Class:</strong> A</p>
            </div>
        </div>

        <div class="report-section">
            <h2>Performance Overview</h2>
            <textarea id="performanceOverview" class="editable-area" placeholder="Enter the performance overview here...">John has shown excellent progress in mathematics and science but needs to improve participation in classroom discussions.</textarea>
            <button class="save-button" onclick="savePerformanceOverview()">Save</button>
            <p class="success-message" id="successMessage">Performance Overview saved successfully!</p>
        </div>

    </div>

    <script>
        function savePerformanceOverview() {
            const overview = document.getElementById("performanceOverview").value;

            // Simulate saving data to a database or backend
            console.log("Performance Overview Saved:", overview);

            // Show success message
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            setTimeout(() => {
                successMessage.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
