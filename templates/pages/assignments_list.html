<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments List</title>
    <style>
        /* Styling for table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        th, td {
            text-align: left;
        }
        .view-pdf {
            color: #0f4c75;
            text-decoration: none;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<h1>Assignments List</h1>

<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Deadline Date</th>
            <th>View PDF</th>
        </tr>
    </thead>
    <tbody>
        {% for Record in assignment %}
        <tr>
            <td>{{ Record.Description }}</td>
            <td>{{ Record.Deadline_Date }}</td>
            <td>
                {% if Record.File_Content %}
                    <a href="data:application/pdf;base64,{{ Record.File_Content }}" target="_blank" class="view-pdf">View PDF</a>
                {% else %}
                    No PDF available
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No assignments found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
